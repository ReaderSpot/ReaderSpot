<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Libros - ReaderSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
  <h2>ðŸ“š Mis Libros</h2>
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarLibro">
    Agregar Libro
  </button>
</div>

<!-- Modal para agregar libro -->
<div class="modal fade" id="modalAgregarLibro" tabindex="-1" aria-labelledby="modalAgregarLibroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarLibroLabel">Agregar Libro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form action="/valid/libros" method="POST">
          <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" name="titulo" id="titulo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" name="autor" id="autor" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="url_pdf" class="form-label">URL del PDF</label>
            <input type="text" name="url_pdf" id="url_pdf" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="categoria_id" class="form-label">CategorÃ­a</label>
            <select name="categoria_id" id="categoria_id" class="form-select" required>
              <option value="">Seleccionar categorÃ­a...</option>
              {{ range .Categoria }}
                <option value="{{ .ID }}">{{ .Nombre }}</option>
              {{ end }}
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" name="leido" id="leido" class="form-check-input">
            <label for="leido" class="form-check-label">Â¿Lo has leÃ­do?</label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
        <th>TÃ­tulo</th>
        <th>Autor</th>
        <th>CategorÃ­a</th>
        <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {{ if .Libros }}
        {{ range .Libros }}
        <tr>
            <td>{{ .Titulo }}</td>
            <td>{{ .Autor }}</td>
            <td>{{ .NombreCategoria }}</td>
            <td>
            <a href="/libros/{{ .ID }}/leer" class="btn btn-sm btn-success">Leer</a>
            <a href="/libros/{{ .ID }}/editar" class="btn btn-sm btn-primary">Editar</a>
            <form action="/libros/{ID}/eliminar" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Eliminar este libro?');">Eliminar</button>
            </form>
            </td>
        </tr>
        {{ end }}
        {{ else }}
        <tr>
            <td colspan="4" class="text-center">No tienes libros agregados.</td>
        </tr>
        {{ end }}
    </tbody>
    </table>
  </div>

  <!-- Bootstrap JS opcional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
